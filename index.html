<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviso</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1b2a6b;
      --card:#ffffff12;
      --text:#ffffff;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 20%, #7c3aed55, transparent 60%),
                  radial-gradient(1000px 650px at 80% 80%, #22c55e55, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding: 24px;
    }

    /* Confetes no fundo */
    .confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      opacity: .55;
      background-image:
        radial-gradient(circle at 10% 20%, #f97316 0 4px, transparent 5px),
        radial-gradient(circle at 30% 80%, #22c55e 0 4px, transparent 5px),
        radial-gradient(circle at 70% 30%, #60a5fa 0 4px, transparent 5px),
        radial-gradient(circle at 85% 60%, #f472b6 0 4px, transparent 5px),
        radial-gradient(circle at 50% 50%, #facc15 0 4px, transparent 5px);
      background-size: 180px 180px;
      animation: drift 9s linear infinite;
      filter: blur(.2px);
    }
    @keyframes drift{
      from{ transform: translateY(-10px); }
      to{ transform: translateY(10px); }
    }

    .card{
      width: min(980px, 96vw);
      background: var(--card);
      border: 1px solid #ffffff25;
      border-radius: 28px;
      padding: clamp(26px, 5vw, 54px);
      box-shadow: 0 20px 80px #00000055;
      position: relative;
      overflow:hidden;
    }

    .glow{
      position:absolute;
      inset:-80px;
      background: conic-gradient(from 180deg,
        #22c55e55, #60a5fa55, #f472b655, #facc1555, #f9731655, #22c55e55);
      filter: blur(40px);
      opacity:.55;
      animation: spin 10s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    .content{
      position: relative;
      z-index: 2;
      text-align:center;
    }

    h1{
      font-size: clamp(34px, 5vw, 72px);
      line-height: 1.05;
      font-weight: 900;
      letter-spacing: -0.02em;
      text-shadow: 0 8px 30px #00000060;
      animation: pop 1.2s ease-in-out infinite alternate;
    }
    @keyframes pop{
      from{ transform: translateY(0) scale(1); }
      to{ transform: translateY(-6px) scale(1.02); }
    }

    .sub{
      margin-top: 18px;
      font-size: clamp(18px, 2.2vw, 28px);
      opacity: .95;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      margin-top: 28px;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid #ffffff30;
      background: #00000025;
      font-size: clamp(14px, 1.7vw, 18px);
      animation: float 2.8s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-8px); }
    }

    .sparkle{
      display:inline-block;
      animation: twinkle 1.1s ease-in-out infinite alternate;
    }
    @keyframes twinkle{
      from{ transform: rotate(-8deg) scale(1); filter: drop-shadow(0 0 0 transparent); }
      to{ transform: rotate(8deg) scale(1.15); filter: drop-shadow(0 0 10px #facc15aa); }
    }

    /* Responsivo */
    @media (max-width: 480px){
      .badge{ padding: 10px 14px; }
    }
  </style>
</head>

</body>
</html>
